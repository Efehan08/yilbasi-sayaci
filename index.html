<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Analiz StÃ¼dyosu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: sans-serif; }
        #info {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.8); padding: 10px;
            border-radius: 8px; pointer-events: none;
        }
        .key { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <div id="info">
        <h2 class="text-xl mb-2">ğŸ•µï¸â€â™‚ï¸ 3D Debug StÃ¼dyosu</h2>
        <p>ğŸ–±ï¸ <span class="key">Sol TÄ±k:</span> DÃ¶ndÃ¼r</p>
        <p>ğŸ–±ï¸ <span class="key">SaÄŸ TÄ±k:</span> KaydÄ±r (Pan)</p>
        <p>ğŸ–±ï¸ <span class="key">Tekerlek:</span> Zoom</p>
        <hr class="border-gray-600 my-2">
        <p>ğŸŸ¥ KÄ±rmÄ±zÄ± Ã‡izgi: X Ekseni (SaÄŸ/Sol)</p>
        <p>ğŸŸ© YeÅŸil Ã‡izgi: Y Ekseni (YukarÄ±/AÅŸaÄŸÄ±)</p>
        <p>ğŸŸ¦ Mavi Ã‡izgi: Z Ekseni (Ä°leri/Geri)</p>
        <div id="status" class="mt-2 text-sm text-gray-400">YÃ¼kleniyor...</div>
    </div>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            // 1. SAHNE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222); // Koyu gri arka plan

            // 2. KAMERA
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 60); // YukarÄ±dan ve geriden bakÄ±ÅŸ

            // 3. RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. KONTROLLER (Mouse ile gezme)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // 5. YARDIMCI ARAÃ‡LAR
            // Izgara (100 birim geniÅŸlik, 10 birimlik kareler)
            const gridHelper = new THREE.GridHelper(100, 10);
            scene.add(gridHelper);
            
            // Eksenler (Boyut: 15 birim)
            const axesHelper = new THREE.AxesHelper(15);
            scene.add(axesHelper);

            // 6. IÅIKLAR
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            // 7. MODELLERÄ° YÃœKLE VE ANALÄ°Z ET
            const loader = new THREE.GLTFLoader();
            const statusDiv = document.getElementById('status');

            // --- AÄAÃ‡ (Sol Taraf) ---
            loader.load('tree-decorated-snow.glb', (gltf) => {
                const model = gltf.scene;
                // Orijinal V15.1 ayarlarÄ±nÄ± uyguluyoruz ki hatayÄ± gÃ¶relim
                model.scale.set(15, 15, 15);
                model.position.set(-20, -8, 5); 
                
                scene.add(model);
                addBoxHelper(model, 0xffff00); // SarÄ± Kutu
                statusDiv.innerHTML += "<br>âœ… AÄŸaÃ§ YÃ¼klendi (SarÄ± Kutu)";
            });

            // --- KARDAN ADAM (SaÄŸ Taraf) ---
            loader.load('snowman.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(10, 10, 10);
                model.position.set(20, -8, 5);
                
                scene.add(model);
                addBoxHelper(model, 0x00ffff); // Mavi Kutu
                statusDiv.innerHTML += "<br>âœ… Kardan Adam YÃ¼klendi (Mavi Kutu)";
            });

            // --- KIZAK (Animasyonlu Obje) ---
            // KÄ±zaÄŸÄ± merkeze koyalÄ±m ki boyutunu gÃ¶relim
            loader.load('sled.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(12, 12, 12);
                model.position.set(0, 0, 0); // Merkeze koyduk
                
                scene.add(model);
                addBoxHelper(model, 0xff00ff); // Mor Kutu
                statusDiv.innerHTML += "<br>âœ… KÄ±zak Merkezde (Mor Kutu)";
            });

            animate();
        }

        // Objelerin etrafÄ±na kutu Ã§izen yardÄ±mcÄ± fonksiyon
        function addBoxHelper(object, color) {
            const box = new THREE.BoxHelper(object, color);
            scene.add(box);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Mouse hareketini gÃ¼ncelle
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
